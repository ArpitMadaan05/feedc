<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock and Calculator App</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
    }

    .clock, .calculator {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .clock {
      font-size: 2em;
      text-align: center;
    }

    .calculator-display {
      font-size: 1.5em;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: right;
      background-color: #e6e8eb;
    }

    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator button {
      padding: 15px;
      font-size: 1em;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator button:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
 
  <div class="clock" id="digitalClock">00:00:00</div>

  
  <div class="calculator">
    <div class="calculator-display" id="calculatorDisplay">0</div>
    <div class="calculator-buttons">
      
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendValue('/')">/</button>
    </div>
  </div>

  <script>
    
    function updateClock() {
      const clockElement = document.getElementById("digitalClock");
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      clockElement.textContent = timeString;
    }

    setInterval(updateClock, 1000); 
    updateClock();

    
    let calculatorInput = '';

    function appendValue(value) {
      calculatorInput += value;
      document.getElementById("calculatorDisplay").textContent = calculatorInput;
    }

    function clearDisplay() {
      calculatorInput = '';
      document.getElementById("calculatorDisplay").textContent = '0';
    }

    function calculateResult() {
      try {
        const result = eval(calculatorInput);
        document.getElementById("calculatorDisplay").textContent = result;
        calculatorInput = result.toString();
      } catch (error) {
        document.getElementById("calculatorDisplay").textContent = 'Error';
        calculatorInput = '';
      }
    }
  </script>
</body>
</html>
